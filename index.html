<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <form action="action_page.php" method="post">
        <div>
            <label for="fname">first name:</label>
            <input type="text" id="fname" name="fname" placeholder="name" required>
        </div>
        <br>
        <div>
            <label for="lname">last name:</label>
            <input type="text" id="lname" name="lname" placeholder="lastname" required>
        </div>
        <br>
        <div>
            <label for="password">password:</label>
            <input type="password" id="pass" name="pass" maxlength="12">
        </div>
        <br>
        <div>
            <label for="email">email:</label>
            <input type="email" id="email" name="email" placeholder="email@gmail.com"></div>
        <br>
        <div>
            <label for="phone">phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="1234-5678">
        </div>
        <br>
        <div>
            <label for="bdate"></label>
            <input type="date" id="bdate" name="bdate">
        </div>
        <br>
        <div>
            <label for="quantity">quantity:</label>
            <input type="number" id="quantity" name="quantity" min="0" max="20" value="1">
        </div>
        <br>
       <div>
            <label for="title">title:</label>
            <label>Mr.</label>
            <input type="radio" id="Mr." name="title" value="Mr.">
           
            <label>Mrs.</label>
            <input type="radio" id="Mrs." name="title" value="Mrs.">
           
            <label>phD.</label>
            <input type="radio" id="Phd." name="title" value="PhD">
       </div>
        <br>
        <div>
            <label for="payment">payment:</label>
            <select name="paymente" id="payment">
                <option value="visa">visa</option>
                <option value="paypal">paypal</option>
                <option value="master-card">master-card</option>
            </select>
        </div>
        <br>
        <div>
            <input type="reset">
        </div>
        <br>
        <div>
            <input type="submit">
        </div>
    </form>
</body>
</html>
